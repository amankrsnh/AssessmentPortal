<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Portal</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="jsscript/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            body{
                background-color: #1a1a1a;
            }
        </style>
</head>
<body onload="showScore()">
    <div class="test thanks">
        <div class="main">
            <i class="fas tick fa-check-circle text-success"></i>
            <h3 class="greet">Thanks for taking the assessment.</h3>
            <div class="marks">
                <h5 class="text-center">You got</h5>
                <h1 style="font-size: 3em; margin-top: 10px;"><span id="marks_got">14</span>/15</h1>
            </div>
            <br/>
            <h5>You can close the tab.</h5>
        </div>
    </div>
</body>

</html>
