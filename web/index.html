<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Portal</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="jsscript/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid main">
        <div class="enter">
            <h3>Assessment Portal</h3>
            <form onsubmit="return addUser(this)">
                <div class="form-group"><input type="text" name="uname" id="uname" placeholder="Full Name" required></div>
                <div class="form-group"><input type="email" name="email" id="email" placeholder="Email ID" required></div>
                <button type="submit" id="myBtn" class="btn btn-block btn-success">Proceed</button>
            </form>
        </div>
    </div>
</body>

</html>
