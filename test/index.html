<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Portal</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="test">
        <div class="loader"><i class="fas fa-circle-notch"></i><div class="head">Your test is loading</div></div>
        <div class="main">
            <div class="upper">
                <div class="timer"></div>
                <div class="timer"><i class="fas fa-clock"></i> <span id="countdown">15:00</span></div>
                <button class="btn btn-danger">Finish Test</button>
            </div>
            <div class="question">
                <div class="head">Q<span class="quesno">1</span>- Which of the following is another name for a "command
                    interpreter"?</div>
                <div class="ans">
                    <div class="agroup"><input type="radio" name="ques1" id="op1"> <label for="op1">Prompt</label></div>
                    <div class="agroup"><input type="radio" name="ques1" id="op2"> <label for="op2">Kernel</label></div>
                    <div class="agroup"><input type="radio" name="ques1" id="op3"> <label for="op3">Shell</label></div>
                    <div class="agroup"><input type="radio" name="ques1" id="op4"> <label for="op4">Command</label>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary float-left"><i class="fas fa-angle-left mr-3"></i> Previous</button>
                <button class="btn btn-primary float-right">Next <i class="fas fa-angle-right ml-3"></i></button>
            </div>
        </div>
    </div>
    <script>
        $(window).on('load',function(){
            $('.loader').fadeOut('slow')
            const startingMinutes = 15;
                let time = startingMinutes * 60;

                const countdownEl = document.getElementById('countdown');

                setInterval(function updateCountdown() {
                    let minutes = Math.floor(time / 60);
                    let seconds = time % 60;

                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    minutes = minutes < 10 ? '0' + minutes : minutes;

                    countdownEl.innerHTML = minutes + ':' + seconds;
                    time--;
                }, 1000);

                setInterval(()=>{
                    alert("Your test is submitted successfully!")
                    window.location.replace('thanks.html')
                },(startingMinutes*60+1)*1000)
        })
    </script>
</body>

</html>
